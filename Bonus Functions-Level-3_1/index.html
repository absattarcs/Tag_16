<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Background & Text Color</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>CHANGE BACKGROUND & TEXT COLOR</h1>
    <div class="color-options">
      <div
        class="color-circle green-purple"
        onclick="changeColors('#4CAF50', '#800080')"
      ></div>
      <div
        class="color-circle yellow-blue"
        onclick="changeColors('#6c6c9c', '#FFD700')"
      ></div>
      <div
        class="color-circle orange-black"
        onclick="changeColors('#1c1c1d ', '#d18e10')"
      ></div>
      <div
        class="color-circle cyan-blue"
        onclick="changeColors('#00008B', '#00FFFF')"
      ></div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
